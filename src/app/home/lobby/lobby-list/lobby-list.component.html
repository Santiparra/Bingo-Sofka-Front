<div class="lobby-controls">
  <button (click)="createLobby()">Crear Lobby Nuevo</button>
</div>

<div *ngIf="lobbies.length === 0">No hay lobbies disponibles.</div>

<ul>
  <li *ngFor="let lobby of lobbies">
    Lobby ID: {{ lobby.id }} - Jugadores: {{ lobby.players.length }}
    <button (click)="joinLobby(lobby.id)">Unirse</button>
  </li>
</ul>

<div *ngIf="lobby">
  <h3>Te has unido al lobby: {{ lobby.id }}</h3>
  <p>Tiempo restante: {{ countdown }} segundos</p>
</div>

<p>{{ message }}</p>
