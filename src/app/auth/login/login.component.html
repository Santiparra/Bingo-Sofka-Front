<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Iniciar Sesión</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Usuario</label>
      <input id="email" type="email" [formControl]="loginForm.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>
  @if (emailIsInvalid) {
  <p class="control-error">Please enter a valid email address</p>
  } @if (passwordIsInvalid) {
  <p class="control-error">
    Please enter a valid password(at least 6 characters long and contain a
    question mark)
  </p>
  }
  <p class="auth-link">No tienes cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
</form>
